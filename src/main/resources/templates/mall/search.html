<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="mall/header::head-fragment('花花的店-搜索','search')">
</head>
<body>
<header th:replace="mall/header::header-fragment"></header>
<!-- nav -->
<nav th:replace="mall/header::nav-fragment"></nav>

<!--分类筛选-->
<div class="classify">
    <div class="category">
        <div class="category_bar">
                <th:block th:if="${keyword!=null and keyword !=''}">
                    <div class="findword">搜索商品名称 "
                        <th:block th:text="${keyword}"></th:block>
                        ",为您搜索到如下内容，如不是你想要到内容，请增加关键字
                    </div>
                </th:block>
        </div>
    </div>
</div>

<div class="goods_item center">
    <div class="main center">
        <th:block th:if="${#lists.isEmpty(pageResult.list)}">
            <img style="margin-top: 16px;padding: 16px 20px;" th:src="@{/static/mall/image/null-content.png}">
        </th:block>
        <th:block th:unless="${#lists.isEmpty(pageResult.list)}">
            <th:block th:each="goods : ${pageResult.list}">
                <div class="item_card_frame">
                    <div class="item_card"><a th:href="@{'/goods/detail/'+${goods.goodsId}}" target="_blank"><img
                            th:src="@{${goods.goodsCoverImg}}" th:alt="${goods.goodsName}"></a></div>
                    <div class="item_brand"><a th:href="@{'/goods/detail/'+${goods.goodsId}}" target="_blank"
                                               th:text="${goods.goodsName}"></a></div>
                    <div class="item_sub_intro" th:text="${goods.goodsIntro}"></div>
                    <div class="item_price" th:text="${goods.sellingPrice+'.00元'}"></div>
                </div>
            </th:block>
        </th:block>
        <div class="clear"></div>
        <div class="clear"></div>
        <div class="clear"></div>
    </div>
</div>

<div th:replace="mall/footer::footer-fragment"></div>
<!-- jQuery -->
<script th:src="@{/static/admin/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/static/mall/js/search.js}" type="text/javascript"></script>
</body>
</html>
